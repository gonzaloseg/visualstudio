<h4>Listado</h4>
<!--creamos una lista para mostrar los personajes-->
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i =index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
<!--organiza los personajes con su poder en la misma linea separados por un guiÃ³n-->
  <div>
    <span class="text-primary">{{i+1}}</span>
    <span>{{ character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>
<!--al pulsar el boton eliminamos el personaje que teniamos en la lista-->
  <button class="btn btn-danger" (click)="onDeteteCharacter(i)" >X</button>

  </li>
</ul>
